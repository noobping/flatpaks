id: io.github.noobping.listenmoe.beta
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: listenmoe

finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland

modules:
  - name: listenmoe
    buildsystem: simple

    build-options:
      build-args:
      - --share=network
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/listenmoe/cargo

    build-commands:
      - cargo build --release --features beta
      - install -Dm0755 target/release/listenmoe /app/bin/listenmoe
      - install -Dm0644 data/scalable/apps/${FLATPAK_ID}.svg /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm0644 data/symbolic/apps/${FLATPAK_ID}-symbolic.svg /app/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}-symbolic.svg
      - sed -i "s|APP_ID|${FLATPAK_ID}|g" data/listenmoe.desktop.in
      - install -Dm0644 data/listenmoe.desktop.in /app/share/applications/${FLATPAK_ID}.desktop
      - install -d /app/share/metainfo
      - install -m644 data/screenshot*.png /app/share/metainfo/
      - mkdir mo
      - |
        for f in po/*.po; do
          lang=$(basename "$f" .po)
          mkdir -p "/app/share/locale/$lang/LC_MESSAGES"
          msgfmt "$f" -o "/app/share/locale/$lang/LC_MESSAGES/${FLATPAK_ID}.mo"
          msgfmt "$f" -o "mo/$lang.mo"
        done
      - sed -i "s|APP_ID|${FLATPAK_ID}|g" data/metainfo.xml.in
      - itstool -j data/metainfo.xml.in -o data/${FLATPAK_ID}.metainfo.xml mo/*.mo
      - install -Dm0644 data/${FLATPAK_ID}.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml

    sources:
      - type: git
        url: https://github.com/noobping/listenmoe.git
        branch: development
