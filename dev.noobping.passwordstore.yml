id: dev.noobping.passwordstore
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: passwordstore

finish-args:
  - --share=network
  - --socket=wayland
  - --filesystem=home

modules:
  - name: passwordstore
    buildsystem: simple

    build-options:
      build-args:
      - --share=network
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/passwordstore/cargo

    build-commands:
      - cargo build --release
      - install -Dm0755 target/release/passwordstore /app/bin/passwordstore
      - install -Dm0644 data/icons/dev.noobping.passwordstore.png /app/share/icons/hicolor/256x256/apps/dev.noobping.passwordstore.png
      - install -Dm0644 passwordstore.desktop /app/share/applications/dev.noobping.passwordstore.desktop

    sources:
      - type: git
        url: https://github.com/noobping/PasswordStore.git
        branch: main
