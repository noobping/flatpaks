id: dev.noobping.listenmoe-radio
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable

command: listenmoe-radio

finish-args:
  - --share=network
  - --socket=pipewire-0
  - --socket=wayland

modules:
  - name: listenmoe-radio
    buildsystem: simple

    build-options:
      build-args:
      - --share=network
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/listenmoe-radio/cargo

    build-commands:
      - cargo build --release
      - install -Dm0755 target/release/listenmoe-radio /app/bin/listenmoe-radio
      - install -Dm0644 icons/listenmoe.png /app/share/icons/listenmoe.png
      - install -Dm0644 listenmoe-radio.desktop /app/share/applications/dev.noobping.listenmoe-radio.desktop

    sources:
      - type: git
        url: https://github.com/noobping/listenmoe-gnome-app.git
        branch: main
