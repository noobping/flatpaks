name: flatpak

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder ostree bubblewrap qemu-user-static binfmt-support
      - name: prep
        run: |
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          mkdir build-dir || true
          install -d dist
          ostree --repo=dist init --mode=archive-z2
          gpg --batch --import <<'EOF'
          ${{ secrets.GPG_PRIVATE_KEY }}
          EOF
          gpg --batch --list-secret-keys
      - name: meta
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          set -euxo pipefail
          BASE_URL="https://${OWNER}.github.io/${REPO}/repo"
          cat > dist/${REPO}.flatpakrepo <<EOF
          [Flatpak Repo]
          Title=${REPO}
          Description=${OWNER}'s personal flatpak repository 
          Url=${BASE_URL}
          gpg-verify=false
          EOF

          cat > dist/index.html <<HTML
          <!doctype html><meta charset="utf-8">
          <title>${OWNER}'s Flatpak Repo</title>
          <h1>${OWNER}'s Flatpak Repo</h1>
          <p>Add this repo:</p>
          <pre>flatpak remote-add --if-not-exists ${REPO} ${BASE_URL}/${REPO}.flatpakrepo</pre>
          <p>Then install your apps, e.g.:</p>
          <pre>flatpak install ${REPO} your.app.ID</pre>
          HTML
      - name: apps
        shell: bash
        run: |
          set -euxo pipefail
          shopt -s nullglob
          for manifest in *.json *.yml *.yaml; do 
            flatpak-builder --user \
              --ccache --force-clean \
              --install-deps-from=flathub \
              --repo=dist \
              build-dir "$manifest"
            done
      - name: repo
        run: |
          flatpak build-update-repo \
            --generate-static-deltas \
            --prune --prune-depth=20 \
            --gpg-sign="${{ secrets.GPG_KEY_ID }}" \
            dist
      - run: tree
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - uses: actions/deploy-pages@v4
