name: flatpak

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder ostree bubblewrap qemu-user-static binfmt-support
      - name: prep
        run: |
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          mkdir build-dir || true
          install -d dist
          ostree --repo=dist init --mode=archive-z2
          gpg --batch --import <<'EOF'
          ${{ secrets.GPG_PRIVATE_KEY }}
          EOF
          gpg --batch --list-secret-keys
          gpg --armor --export "${{ secrets.GPG_KEY_ID }}" > pubkey.asc
          cp .github/style.css dist/style.css
      - name: meta
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          set -euxo pipefail
          BASE_URL="https://${OWNER}.github.io/${REPO}"
          cat > dist/${REPO}.flatpakrepo <<EOF
          [Flatpak Repo]
          Title=${REPO}
          Description=${OWNER}'s personal flatpak repository
          Url=${BASE_URL}
          GPGKey=
          EOF

          awk 'BEGIN {f=0} /BEGIN PGP PUBLIC KEY BLOCK/ {f=1; next} /END PGP PUBLIC KEY BLOCK/ {f=0} f' pubkey.asc | base64 -w0 >> dist/${REPO}.flatpakrepo

          cat > dist/index.html <<HTML
          <!doctype html><html lang="en"><head><meta charset="utf-8">
          <meta name="author" content="${OWNER}">
          <meta name="description" content="${OWNER}'s personal flatpak repository">
          <meta name="keywords" content="flatpak, repo, apps, repository, applications">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://${OWNER}.github.io/${REPO}/style.css">
          <title>${OWNER}'s Flatpak Repo</title>
          </head><body>
          <h1>${OWNER}'s Flatpak Repo</h1>
          <p>Add this repo:</p>
          <pre>flatpak remote-add --if-not-exists ${REPO} ${BASE_URL}/${REPO}.flatpakrepo</pre>
          <p>Then install your apps, e.g.:</p>
          <pre>flatpak install ${REPO} your.app.ID</pre></body></html>
          HTML
      - name: apps
        shell: bash
        run: |
          set -euxo pipefail
          shopt -s nullglob
          for arch in x86_64 aarch64; do
            for manifest in *.json *.yml *.yaml; do 
              flatpak-builder --user \
                --ccache --force-clean \
                --install-deps-from=flathub \
                --arch="${arch}" \
                --repo=dist \
                build-dir "$manifest"
            done
          done
      - name: repo
        run: |
          flatpak build-update-repo \
            --generate-static-deltas \
            --prune --prune-depth=20 \
            --gpg-sign="${{ secrets.GPG_KEY_ID }}" \
            dist
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - uses: actions/deploy-pages@v4
