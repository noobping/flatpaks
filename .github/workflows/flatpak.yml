name: flatpak

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder ostree bubblewrap qemu-user-static binfmt-support
      - name: prep
        run: |
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          mkdir build-dir || true
          install -d dist
          ostree --repo=dist init --mode=archive-z2
          cp *.flatpakrepo dist/
          gpg --batch --import <<'EOF'
          ${{ secrets.GPG_PRIVATE_KEY }}
          EOF
          gpg --batch --list-secret-keys
      - name: apps
        shell: bash
        run: |
          set -euxo pipefail
          shopt -s nullglob
          for manifest in *.json *.yml *.yaml; do 
            flatpak-builder --user \
              --ccache --force-clean \
              --install-deps-from=flathub \
              --repo=dist \
              build-dir "$manifest"
            done
      - name: repo
        run: |
          flatpak build-update-repo \
            --generate-static-deltas \
            --prune --prune-depth=20 \
            --gpg-sign="${{ secrets.GPG_KEY_ID }}" \
            dist
      - run: tree
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - uses: actions/deploy-pages@v4
