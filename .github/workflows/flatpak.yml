name: flatpak

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder ostree bubblewrap qemu-user-static binfmt-support
      - run: flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
      - run: mkdir build-dir || true
      - run: |
          install -d dist
          ostree --repo=dist init --mode=archive-z2
      - run: cp *.flatpakrepo dist/
      - name: Import GPG key
        run: |
          gpg --batch --import <<'EOF'
          ${{ secrets.GPG_PRIVATE_KEY }}
          EOF
          gpg --batch --list-secret-keys
      - name: build flatpaks
        shell: bash
        run: |
          set -euxo pipefail
          shopt -s nullglob
          for manifest in *.json *.yml *.yaml; do 
            flatpak-builder --user \
              --ccache --force-clean \
              --install-deps-from=flathub \
              --repo=dist \
              build-dir "$manifest"
            done
      - run: flatpak build-update-repo --generate-static-deltas --prune --prune-depth=20 --gpg-sign="${{ secrets.GPG_KEYID }}" dist
      - run: tree
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - uses: actions/deploy-pages@v4
